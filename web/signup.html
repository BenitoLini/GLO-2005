<html>
<head>
<title>Login BoomBird</title>
<link rel="stylesheet" type="text/css" href="css/csspages.css">
<script type="text/javascript" src="js/jscode.js"></script>
</head>
<body onload="SupprimerContenu()">
<header>Bonjour, veuillez entrer vos informations</header>
<form action="signup.html" method="post">
<p>
    Votre nom: <input type="text" name="nom"><br>
    Votre age: <input type="text" name="age"><br>
    Votre username: <input type="text" name="username"><br>
    Votre courriel: <input type="text" name="email"><br>
Votre mot de passe: <input type="password" name="hash"><br>
Votre avatar: <input type="text" name="avatar"><br>

</p><br>

    <div class="centre">
        <input type="submit" value="Identification" name="soumettre">
    </div>

</form>

{% if message %}
<div id="cadre">{{ message }}"</div>
{% endif %}


</body>
</html>
